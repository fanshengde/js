<html>
    <head>
        <script src="js/vue.js"></script>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"></meta>
    </head>
    
    <body>
        <div id="app1">
            <base-checkbox v-model="lovingVue" v-bind:checked='true'></base-checkbox>
            <base-checkbox v-model="lovingVue" v-bind:checked='false'></base-checkbox>
            <span> {{ lovingVue }} </span>
        </div>
        <script>
             Vue.component("base-checkbox", {
                model : {
                    event : "change"
                },
                props : {
                    checked : Boolean
                },
                template : `
                    <input 
                        type="checkbox"
                        v-bind:checked = "checked"
                        v-on:change = "$emit('change', $event.target.checked)"
                    />
                `
            });

            var app1 = new Vue({
                el : "#app1",
                data : {
                    lovingVue : true
                },
            });
           
        </script>
    </body>
    
</html>
