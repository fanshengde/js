<html>
    <head>
        <script src="js/vue.js"></script>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"></meta>
    </head>
    
    <body>
        <div id="app1">
            <c-base-checkbox v-model="lovingVue" v-bind:checked='true'></c-base-checkbox>
        </div>
        <script>
             Vue.component("c-base-checkbox", {
                model : {
                    prop : 'checked',
                    event : "change"
                },
                props : {
                    checked : Boolean,
                },
                template : `
                    <input 
                        type="checkbox"
                        v-bind:checked = "checked",
                        v-on:change = "$emit('change', $event.target.checked)"
                    />
                `
            });

            var app1 = new Vue({
                el : "#app1",
                methods : {
                    lovingVue : function(){
                        alert("abc");
                    }
                }
            });
           
        </script>
    </body>
    
</html>
